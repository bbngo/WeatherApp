<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <div align="center" style="margin-top:20px">
        <form action="" method="get">
            <input type="text" id="address" name="address" placholder="Please enter a valid U.S. address">
            <input type="submit" name="send" value="Search">
        </form>
    </div>
    {% if address != 'Default' %}
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-offset-4 is-4">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                    <figure class="image is-50x50">
                                        <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                                    </figure>
                                </div>
                                <!-- <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <span class="title">{{ weather.city }}</span>
                                            <br>
                                            <span class="subtitle">{{ weather.temperature }}° F</span>
                                            <br> {{ weather.description }}
                                        </p>
                                    </div>
                                </div> -->
                                <div>
                                    <b>Your 5 Day Forecast for {{ address }}</b>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            {% for obj in forecastlist %}
                <div class="container">    
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ obj.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <p>
                                <i><b>Date:</b></i> {{ obj.date }}
                                <i><b>High/Low:</b></i> {{ obj.tempmax }}° F / {{ obj.tempmin }}° F
                                <br>
                                <br>
                            </p>
                        </article>
                    </div>                 
                </div>
            {% endfor %}
    {% endif %}
    <footer class="footer">
    </footer>
</body>
</html>
